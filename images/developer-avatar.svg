<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1" />
      <stop offset="100%" style="stop-color:#8b5cf6" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Circle -->
  <circle cx="200" cy="200" r="150" fill="url(#bgGrad)" stroke="url(#accentGrad)" stroke-width="2" opacity="0.5"/>

  <!-- Character Body -->
  <g transform="translate(200,200)">
    <!-- Hoodie Body -->
    <path d="M-60,30 Q-70,80 -50,120 L50,120 Q70,80 60,30 Q40,20 0,25 Q-40,20 -60,30" fill="#1a1a24" stroke="#2a2a36" stroke-width="2"/>

    <!-- Hoodie Hood -->
    <ellipse cx="0" cy="0" rx="70" ry="60" fill="#1a1a24" stroke="#2a2a36" stroke-width="2"/>

    <!-- Face -->
    <ellipse cx="0" cy="5" rx="50" ry="45" fill="#e8d5c4"/>

    <!-- Hair -->
    <path d="M-40,-30 Q-45,-55 -20,-60 Q0,-65 20,-60 Q45,-55 40,-30 Q35,-40 0,-45 Q-35,-40 -40,-30" fill="#2d2d2d"/>

    <!-- Eyes -->
    <ellipse cx="-15" cy="5" rx="6" ry="8" fill="#2d2d2d"/>
    <ellipse cx="15" cy="5" rx="6" ry="8" fill="#2d2d2d"/>
    <circle cx="-13" cy="3" r="2" fill="white"/>
    <circle cx="17" cy="3" r="2" fill="white"/>

    <!-- Eyebrows -->
    <path d="M-25,-5 Q-15,-10 -8,-5" stroke="#2d2d2d" stroke-width="2" fill="none"/>
    <path d="M8,-5 Q15,-10 25,-5" stroke="#2d2d2d" stroke-width="2" fill="none"/>

    <!-- Smile -->
    <path d="M-10,20 Q0,30 10,20" stroke="#2d2d2d" stroke-width="2" fill="none" stroke-linecap="round"/>

    <!-- Glasses -->
    <rect x="-28" y="-3" width="22" height="18" rx="4" fill="none" stroke="url(#accentGrad)" stroke-width="2"/>
    <rect x="6" y="-3" width="22" height="18" rx="4" fill="none" stroke="url(#accentGrad)" stroke-width="2"/>
    <path d="M-6,5 L6,5" stroke="url(#accentGrad)" stroke-width="2"/>
  </g>

  <!-- Floating Code Elements -->
  <g filter="url(#glow)" opacity="0.8">
    <!-- Left Code Block -->
    <rect x="30" y="80" width="60" height="40" rx="5" fill="#12121a" stroke="url(#accentGrad)" stroke-width="1"/>
    <text x="40" y="100" font-family="monospace" font-size="10" fill="#6366f1">&lt;/&gt;</text>
    <rect x="40" y="105" width="30" height="3" rx="1" fill="#3b3b4f"/>

    <!-- Right Code Block -->
    <rect x="310" y="100" width="60" height="40" rx="5" fill="#12121a" stroke="url(#accentGrad)" stroke-width="1"/>
    <text x="320" y="120" font-family="monospace" font-size="10" fill="#8b5cf6">{ }</text>
    <rect x="320" y="125" width="30" height="3" rx="1" fill="#3b3b4f"/>

    <!-- Top Floating Element -->
    <circle cx="300" cy="60" r="15" fill="#12121a" stroke="url(#accentGrad)" stroke-width="1"/>
    <text x="294" y="65" font-family="monospace" font-size="12" fill="#a855f7">⚛</text>

    <!-- Bottom Floating Element -->
    <circle cx="100" cy="320" r="15" fill="#12121a" stroke="url(#accentGrad)" stroke-width="1"/>
    <text x="94" y="325" font-family="monospace" font-size="12" fill="#6366f1">⚡</text>
  </g>

  <!-- Decorative Dots -->
  <circle cx="350" cy="200" r="4" fill="#6366f1" opacity="0.6"/>
  <circle cx="360" cy="220" r="3" fill="#8b5cf6" opacity="0.4"/>
  <circle cx="50" cy="180" r="4" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="40" cy="200" r="3" fill="#6366f1" opacity="0.4"/>
</svg>
